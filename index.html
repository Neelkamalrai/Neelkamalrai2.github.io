<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1465101162946-4377e57745c3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
        }
        .glass-effect {
            background: rgba(20, 20, 30, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .form-container {
            animation: slideIn 0.8s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.7);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        .input-group {
            position: relative;
        }
        .input-group input,
        .input-group textarea {
            transition: all 0.3s ease;
        }
        .input-group input:focus,
        .input-group textarea:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 8px rgba(96, 165, 250, 0.3);
        }
        .input-label {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-group input:focus + .input-label,
        .input-group input:not(:placeholder-shown) + .input-label,
        .input-group textarea:focus + .input-label,
        .input-group textarea:not(:placeholder-shown) + .input-label {
            top: -10px;
            font-size: 0.75rem;
            color: #60a5fa;
            background: rgba(20, 20, 30, 0.8);
            padding: 0 4px;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #60a5fa;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-check {
            display: none;
            font-size: 2.5rem;
            color: #22c55e;
            animation: popIn 0.5s ease;
        }
        @keyframes popIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .progress-bar {
            height: 4px;
            background: #60a5fa;
            width: 0;
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        .char-counter {
            font-size: 0.75rem;
            color: #94a3b8;
            text-align: right;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 mx-4 glass-effect form-container">
        <div class="text-center mb-8">
            <img src="https://via.placeholder.com/100?text=Logo" alt="Logo" class="mx-auto mb-4 w-20 h-20 animate-pulse">
            <h1 class="text-4xl font-bold text-white">Join Our Cosmic Community</h1>
            <p class="text-gray-300 mt-2">Connect with us and explore the universe!</p>
        </div>
        <div class="progress-bar mb-4"></div>
        <form id="userForm" class="space-y-6">
            <div class="input-group">
                <input type="text" id="name" name="name" class="mt-1 p-3 w-full rounded-md border border-gray-500 bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder=" " required>
                <label for="name" class="input-label">Your Name</label>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" class="mt-1 p-3 w-full rounded-md border border-gray-500 bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder=" " required>
                <label for="email" class="input-label">Your Email</label>
            </div>
            <div class="input-group">
                <textarea id="message" name="message" class="mt-1 p-3 w-full rounded-md border border-gray-500 bg-transparent text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder=" " rows="4" maxlength="500"></textarea>
                <label for="message" class="input-label">Your Message (Optional)</label>
                <div class="char-counter" id="charCounter">0/500</div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md btn-glow flex items-center justify-center">
                <span id="buttonText">Launch Message</span>
                <div id="spinner" class="spinner"></div>
            </button>
        </form>
        <div class="text-center mt-6">
            <p id="status" class="text-white hidden"></p>
            <span id="successCheck" class="success-check">✔</span>
        </div>
        <footer class="text-center text-gray-300 mt-8 text-sm">
            © <script>document.write(new Date().getFullYear());</script> Cosmic Connect. All rights reserved.
            <br>
            <a href="https://your-site.com" class="underline hover:text-blue-300">Explore Our Universe</a>
        </footer>
    </div>

    <script>
        // Configuration Section
        const CONFIG = {
            WEBHOOK_URL: 'YOUR_AIRTABLE_WEBHOOK_URL_HERE', // Update this with your Airtable webhook URL
        };

        // Form handling and validation
        (function () {
            const form = document.getElementById('userForm');
            const statusElement = document.getElementById('status');
            const spinner = document.getElementById('spinner');
            const buttonText = document.getElementById('buttonText');
            const successCheck = document.getElementById('successCheck');
            const progressBar = document.querySelector('.progress-bar');
            const charCounter = document.getElementById('charCounter');
            const inputs = form.querySelectorAll('input, textarea');

            // Update progress bar based on filled inputs
            function updateProgress() {
                const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '').length;
                const progress = (filledInputs / inputs.length) * 100;
                progressBar.style.width = `${progress}%`;
            }

            // Character counter for message
            const messageInput = document.getElementById('message');
            messageInput.addEventListener('input', () => {
                const length = messageInput.value.length;
                charCounter.textContent = `${length}/500`;
                updateProgress();
            });

            // Update progress on input
            inputs.forEach(input => input.addEventListener('input', updateProgress));

            // Form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const message = document.getElementById('message').value.trim() || 'No message provided';

                // Basic validation
                if (!name || !email) {
                    statusElement.textContent = 'Please fill in all required fields';
                    statusElement.classList.remove('hidden', 'text-green-500');
                    statusElement.classList.add('text-red-500');
                    return;
                }

                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    statusElement.textContent = 'Please enter a valid email address';
                    statusElement.classList.remove('hidden', 'text-green-500');
                    statusElement.classList.add('text-red-500');
                    return;
                }

                const payload = {
                    name,
                    email,
                    message,
                    added: new Date().toISOString().split('T')[0]
                };

                try {
                    statusElement.textContent = 'Sending...';
                    statusElement.classList.remove('hidden', 'text-red-500', 'text-green-500');
                    statusElement.classList.add('text-white');
                    spinner.style.display = 'block';
                    buttonText.style.display = 'none';
                    successCheck.style.display = 'none';

                    const response = await fetch(CONFIG.WEBHOOK_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    spinner.style.display = 'none';
                    buttonText.style.display = 'block';

                    if (response.ok) {
                        statusElement.textContent = 'Message launched successfully!';
                        statusElement.classList.remove('text-white');
                        statusElement.classList.add('text-green-500');
                        successCheck.style.display = 'block';
                        form.reset();
                        progressBar.style.width = '0%';
                        charCounter.textContent = '0/500';
                    } else {
                        statusElement.textContent = `Error: ${response.status} - ${response.statusText}`;
                        statusElement.classList.remove('text-white');
                        statusElement.classList.add('text-red-500');
                    }
                } catch (error) {
                    spinner.style.display = 'none';
                    buttonText.style.display = 'block';
                    statusElement.textContent = `Error: ${error.message}`;
                    statusElement.classList.remove('text-white');
                    statusElement.classList.add('text-red-500');
                }

                statusElement.classList.remove('hidden');
                setTimeout(() => {
                    statusElement.classList.add('hidden');
                    successCheck.style.display = 'none';
                }, 5000);
            });
        })();
    </script>
</body>
</html>
