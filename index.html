<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 mx-4 glass-effect">
        <h1 class="text-3xl font-bold text-center text-white mb-6">Welcome to Our Site</h1>
        <p class="text-center text-white mb-8">Enter your details to join us!</p>
        <form id="userForm" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-white">Name</label>
                <input type="text" id="name" name="name" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-white">Email</label>
                <input type="email" id="email" name="email" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-white">Message</label>
                <textarea id="message" name="message" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4"></textarea>
            </div>
            <div>
                <label for="webhookUrl" class="block text-sm font-medium text-white">Airtable Webhook URL</label>
                <input type="url" id="webhookUrl" name="webhookUrl" class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="https://hooks.airtable.com/workflows/v1/..." required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-200">Submit</button>
        </form>
        <p id="status" class="text-center text-white mt-4 hidden"></p>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value || 'No message provided';
            const webhookUrl = document.getElementById('webhookUrl').value;
            const statusElement = document.getElementById('status');

            // Simple JSON payload for Airtable webhook
            const payload = {
                name: name,
                email: email,
                message: message,
                added: new Date().toISOString().split('T')[0]
            };

            try {
                statusElement.textContent = 'Sending...';
                statusElement.classList.remove('hidden', 'text-red-500', 'text-green-500');
                statusElement.classList.add('text-white');

                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    statusElement.textContent = 'Data sent successfully to Airtable!';
                    statusElement.classList.remove('text-white');
                    statusElement.classList.add('text-green-500');
                    document.getElementById('userForm').reset();
                } else {
                    statusElement.textContent = `Error: ${response.status} - ${response.statusText}`;
                    statusElement.classList.remove('text-white');
                    statusElement.classList.add('text-red-500');
                }
            } catch (error) {
                statusElement.textContent = `Error: ${error.message}`;
                statusElement.classList.remove('text-white');
                statusElement.classList.add('text-red-500');
            }

            statusElement.classList.remove('hidden');
            setTimeout(() => {
                statusElement.classList.add('hidden');
            }, 5000);
        });
    </script>
</body>
</html>
